<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Safety Portel(CSP) | AstraX2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo_without_name.png" alt="logo" id="logo_without_name">
        </div>
        <strong><u><h1>Cyber Safety Portel</h1></u></strong>
    </header>
    <main>
        <div class="news_column">
            <strong>Today's News</strong>
        </div>
        <div class="dashboard">
            <u><h1>Dashboard</h1></u>
            <input type="url" id="urlcheck" placeholder="Paste the url here">
            <input type="button" value="check" id="url_checkbtn">
        </div>
        <div class="password_checker">
            <strong>Password Strength</strong>
            <input type="password" id="pass_check" placeholder="enter password">
            <p id="strengthText"></p>
            <strong>Password Generator</strong>
            <input type="button" value="Generate" id="pass_genbtn">
        </div>
    </main>
    <footer>
        <b>By - AstraX2</b><br>
        <caption>all rights are reserved | @2026</caption>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="script.js"></script>
</body>
</html>
